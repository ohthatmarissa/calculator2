<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
            <h1>Calculator</h1>
      </div>
      <form id="input">
        <div class="form-group">
          <label for= "num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
          <button type="submit" class="btn btn-danger" id="add">Add!</button>
          <button type="submit" class="btn btn-danger" id="subtract">Subtract!</button>
          <button type="submit" class="btn btn-danger" id="multiply">Multiply!</button>
          <button type="submit" class="btn btn-danger" id="divide">Divide!</button>
      </form>

      <div id="output">
      </div>
    </div>
  </body>
</html>
